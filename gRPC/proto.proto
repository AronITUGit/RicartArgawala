syntax = "proto3";
package RicartArgawala;
option go_package = "gRPC/";

service RicartArgawala {
    // call this to request permission
    rpc request (Message) returns (response);

    // Ask to attempt entering the critical section
    rpc EnterCS (Empty) returns (response);
    // Ask to release the critical section
    rpc ReleaseCS (Empty) returns (response);
}

message Message {
    int64 lamport = 1;
    string node_id = 2;
}

message response {
     string msg = 1;
}

message Empty {}




